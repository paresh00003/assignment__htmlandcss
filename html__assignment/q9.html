<!DOCTYPE html>
<html>
<head>
  <title>External CSS Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Welcome to External CSS</h1>
  <p>This is a paragraph styled using external CSS.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #02fa33;
      text-align: center;
    }

    p {
      color: #00aaff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to Internal CSS</h1>
  <p>This is a paragraph styled using internal CSS.</p>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>
  <h1 style="color: #bbfa00; text-align: center;">Welcome to Inline CSS</h1>
  <p style="color: #ff009d; text-align: center;">This is a paragraph styled using inline CSS.</p>
</body>
</html>
